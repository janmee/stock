#\u7CFB\u7EDF\u4FE1\u606F
system.appName=SeewoeduTrain
system.version=${pom.version}

#\u6570\u636E\u5E93\u914D\u7F6E
datasource.jdbcUrl=${env.datasource.jdbcUrl}
datasource.username=${env.datasource.username}
datasource.password=${env.datasource.password}

#Spring Data Jpa\u76F8\u5173\u914D\u7F6E
hibernate.generate_statistics=${env.hibernate.generate_statistics}
hibernate.show_sql=${env.hibernate.show_sql}
hibernate.format_sql=${env.hibernate.format_sql}



#redis\u9ED8\u8BA4\u914D\u7F6E\u53C2\u6570
#redis\u5F00\u5173,\u9ED8\u8BA4\u4E3Atrue\uFF0Ctrue\u5219\u4F7F\u7528redis
redis.flag=true
redis.hostName=${env.redis.hostName}
redis.port=${env.redis.port}

#\u5BA2\u6237\u7AEF\u8D85\u65F6\u65F6\u95F4\u5355\u4F4D\u662F\u6BEB\u79D2
redis.timeout=300000
#\u662F\u5426\u4F7F\u7528\u8FDE\u63A5\u6C60
redis.usePool=true
#\u8FDE\u63A5\u6C60\u4E2D\u6700\u5927\u8FDE\u63A5\u6570\u3002
redis.maxTotal=1000
#\u8FDE\u63A5\u6C60\u4E2D\u6700\u5927\u7A7A\u95F2\u7684\u8FDE\u63A5\u6570
redis.maxIdle=100
#\u7A7A\u95F2\u8FDE\u63A5\u591A\u957F\u65F6\u95F4\u540E\u4F1A\u88AB\u6536\u56DE
redis.minEvictableIdleTimeMillis=300000
#\u5BF9\u4E8E\u7A7A\u95F2\u94FE\u63A5\u68C0\u6D4B\u7EBF\u7A0B\u800C\u8A00\uFF0C\u6BCF\u6B21\u68C0\u6D4B\u7684\u94FE\u63A5\u8D44\u6E90\u7684\u4E2A\u6570\u3002\u9ED8\u8BA4\u4E3A3
redis.numTestsPerEvictionRun=3
#\u591A\u957F\u65F6\u95F4\u68C0\u67E5\u4E00\u6B21\u8FDE\u63A5\u6C60\u4E2D\u7A7A\u95F2\u7684\u8FDE\u63A5\uFF0C\u5982\u679C\u4E3A\u8D1F\u503C\uFF0C\u8868\u793A\u4E0D\u8FD0\u884C\u68C0\u6D4B\u7EBF\u7A0B\u3002\u9ED8\u8BA4\u4E3A-1
redis.timeBetweenEvictionRunsMillis=60000

#redis\u9ED8\u8BA424\u5C0F\u65F6
redis.default.timetolive=86400

